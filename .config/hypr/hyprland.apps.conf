#################
### AUTOSTART ###
#################

$terminal = foot ~/.config/tmux/workspaces.sh
#$browser = chromium-browser --noerrordialogs --disable-gpu-compositing --enable-native-notifications --use-angle=vulkan
$browser = zen

#$fileManager = dolphin
#$menu = wofi --show drun
exec-once = hyprpaper
exec-once = waybar
exec-once = $terminal & $browser
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser

# sound defaults
exec-once = pactl set-default-source alsa_input.usb-Logitech_Yeti_GX_2424SGX01B68-00.mono-fallback
exec-once = pactl set-default-sink alsa_output.pci-0000_05_00.6.analog-stereo

# notifications daemon
exec-once = mako

exec-once = hyprctl hyprpaper reload , "$HOME/.config/hypr/windows.jpg"
exec-once = systemctl --user import-environment HYPRLAND_INSTANCE_SIGNATURE
exec-once = systemctl --user start hyprpolkitagent

exec-once = hyprlock

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Zen "Library" (Downloads) window: float, center, 2/3 screen size
windowrulev2 = float,class:^(zen)$,title:^(Library)$
windowrulev2 = center,class:^(zen)$,title:^(Library)$
windowrulev2 = size 50% 66%,class:^(zen)$,title:^(Library)$
windowrulev2 = rounding 8,class:.*,floating:1

windowrulev2 = float,class:^(steam)$
windowrulev2 = opacity 1.5 1.5 1.5, class:^(steam)$, floating:1
windowrulev2 = bordersize 0,class:^(steam)$,floating:1
windowrulev2 = rounding 8,class:^(steam)$,floating:1
workspace = special:foo, on-created-empty:[float] steam
windowrulev2 = workspace special:foo, class:^(steam)$
# Steam main window
windowrulev2 = float, initialTitle:^(Steam)$
windowrulev2 = move 815 226, initialTitle:^(Steam)$
windowrulev2 = size 1422 975, initialTitle:^(Steam)$
# Steam Friends List
windowrulev2 = float, initialTitle:^(Friends List)$
windowrulev2 = move 280 308, initialTitle:^(Friends List)$
windowrulev2 = size 300 650, initialTitle:^(Friends List)$


# Kitty: default floating (and optional center)
windowrulev2 = float,class:^(kitty)$
windowrulev2 = center,class:^(kitty)$ 
windowrulev2 = bordersize 0,class:^(kitty)$,floating:1
windowrulev2 = rounding 8,class:^(kitty)$,floating:1
windowrulev2 = size 50% 66%,class:^(kitty)$

windowrulev2 = float,class:^(yubioath-flutter)$
windowrulev2 = center,class:^(yubioath-flutter)$ 
windowrulev2 = bordersize 0,class:^(yubioath-flutter)$,floating:1
windowrulev2 = rounding 8,class:^(yubioath-flutter)$,floating:1
windowrulev2 = size 50% 66%,class:^(yubioath-flutter)$
workspace = special:yubi, on-created-empty:[float] yubioath-flutter
windowrulev2 = workspace special:yubi silent, class:^(yubioath-flutter)$

windowrulev2 = float,class:^(org.keepassxc.KeePassXC)$
windowrulev2 = center,class:^(org.keepassxc.KeePassXC)$ 
windowrulev2 = bordersize 0,class:^(org.keepassxc.KeePassXC)$,floating:1
windowrulev2 = rounding 8,class:^(org.keepassxc.KeePassXC)$,floating:1
windowrulev2 = size 50% 66%,class:^(org.keepassxc.KeePassXC)$
workspace = special:keepassxc, on-created-empty:[float] keepassxc
windowrulev2 = workspace special:keepassxc silent, class:^(org.keepassxc.KeePassXC)$

windowrulev2 = float,class:^(DBeaver)$
windowrulev2 = center,class:^(DBeaver)$ 
windowrulev2 = bordersize 0,class:^(DBeaver)$,floating:1
windowrulev2 = rounding 8,class:^(DBeaver)$,floating:1
windowrulev2 = size 80% 86%,class:^(DBeaver)$
workspace = special:dbeaver, on-created-empty:[float] dbeaver
windowrulev2 = workspace special:dbeaver, class:^(DBeaver)$

windowrulev2 = float,class:^(MongoDB Compass)$
windowrulev2 = center,class:^(MongoDB Compass)$ 
windowrulev2 = bordersize 0,class:^(MongoDB Compass)$,floating:1
windowrulev2 = rounding 8,class:^(MongoDB Compass)$,floating:1
windowrulev2 = size 80% 86%,class:^(MongoDB Compass)$
workspace = special:mongo, on-created-empty:[float] mongodb-compass --ignore-additional-command-line-flags --ozone-platform=x11 --password-store="gnome-libsecret" --no-autoUpdates
windowrulev2 = workspace special:mongo, class:^(MongoDB Compass)$

windowrulev2 = float,class:^(gimp)$
windowrulev2 = center,class:^(gimp)$ 
windowrulev2 = bordersize 0,class:^(gimp)$,floating:1
windowrulev2 = rounding 8,class:^(gimp)$,floating:1
windowrulev2 = size 80% 86%,class:^(gimp)$
workspace = special:sketchpad, on-created-empty:[float] gimp --no-splash
windowrulev2 = workspace special:sketchpad, class:^(gimp)$

windowrulev2 = float,class:^(com.obsproject.Studio)$
windowrulev2 = move 22 54,class:^(com.obsproject.Studio)$ 
windowrulev2 = bordersize 0,class:^(com.obsproject.Studio)$,floating:1
windowrulev2 = rounding 8,class:^(com.obsproject.Studio)$,floating:1
windowrulev2 = size 80% 86%,class:^(com.obsproject.Studio)$
workspace = special:obs, on-created-empty:[float] obs
windowrulev2 = workspace special:obs, class:^(com.obsproject.Studio)$

windowrulev2 = float,class:^(droidcam)$
windowrulev2 = move 2089 55,class:^(droidcam)$ 
windowrulev2 = bordersize 0,class:^(droidcam)$,floating:1
windowrulev2 = rounding 8,class:^(droidcam)$,floating:1
workspace = special:obs, on-created-empty:[float] obs --disable-shutdown-check --scene waycapture & droidcam
windowrulev2 = workspace special:obs, class:^(droidcam)$

# window of opening dbeaver at least
windowrulev2 = float,class:^(java)$
windowrulev2 = center,class:^(java)$ 
windowrulev2 = bordersize 0,class:^(java)$,floating:1
windowrulev2 = rounding 8,class:^(java)$,floating:1

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
windowrulev2 = workspace 1 silent, class:^(zen)$
windowrulev2 = workspace 2 silent, class:^(Lens)$
windowrulev2 = workspace 3 silent, class:^(jetbrains-rider)$
windowrulev2 = workspace 4 silent, class:^(terminal)$
windowrulev2 = workspace 5 silent, class:^(MongoDB Compass)$
windowrulev2 = workspace 6 silent, class:^(cursor)$
windowrulev2 = workspace 7 silent, class:^(raddbg.*)$
windowrulev2 = workspace 7 silent, class:^(win32_handmade.exe)$
windowrulev2 = workspace 8 silent, class:^(conhost.exe)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
xwayland {
  force_zero_scaling = true
}

