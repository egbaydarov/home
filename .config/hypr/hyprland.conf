# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################
# `:

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-2, preferred, 0x0, 1, mirror, HDMI-A-1
#monitor=eDP-1,disabled
#monitor=eDP-2,disabled
#monitor=HDMI-A-1,2560x1440@143.98,0x0,1.333333
monitor=HDMI-A-1,2560x1440@143.98,0x0,1
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
debug:disable_logs = false

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,19
env = XCURSOR_THEME,Bibata

env= HYPRCURSOR_THEME,Bibata
env= HYPRCURSOR_SIZE,19

cursor {
  no_hardware_cursors = true
}


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(FF69B4FF)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

windowrulev2 = bordercolor rgb(E0E0E0) rgb(E0E0E0),class:.*,floating:1
windowrulev2 = bordersize 2,class:.*,floating:1

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 1

    # Change transparency of focused and unfocused windows
    active_opacity = 0.95
    inactive_opacity = 0.6
    fullscreen_opacity = 1
    dim_inactive = true
    dim_modal = true
    dim_strength = 0.05

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    workspace_wraparound = false
}
bezier = easeInOutBack, 0.68, -0.55, 0.265, 1.55
bezier = easeInOutQuad, 0.455, 0.03, 0.515, 0.955

animation = workspaces, 1, 2, easeInOutQuad, slidefade 50%
animation = specialWorkspace, 1, 2, easeInOutQuad, slidefade 0%
animation = windowsMove, 1, 0.5, easeInOutBack
animation = windowsIn, 1, 0.5, easeInOutBack
animation = windowsOut, 1, 0.5, easeInOutBack
animation = zoomFactor, 1, 5, easeInOutQuad
animation = fade, 0

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}
opengl {
    nvidia_anti_flicker = true
}
binds {
    scroll_event_delay = 0
    pass_mouse_when_bound = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true # required for below option
    background_color = 0x00807F
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_options = grp:win_space_toggle
    kb_model =
    kb_rules =
    repeat_rate = 25
    repeat_delay = 350
    accel_profile = flat # suspricious

    follow_mouse = 1
    force_no_accel = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.1
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = control alt super
$auxMod = super
$mehMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, exec, ~/.config/hypr/scripts/confirm-kill.sh
bind = $mainMod, P, exec, ~/.config/hypr/scripts/keepassxc-fuzzel.sh
bind = $mainMod, SPACE, exec, fuzzel
bind = $auxMod, F12, exit, # exit hyrland
bind = $auxMod, TAB, exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow
#bind = $mainMod, E, exec, $fileManager
#bind = $mainMod, R, exec, $menu
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, M, fullscreen, 
bind = $mainMod, L, exec, hyprlock 

# Move focus with mainMod + arrow keys
bind = $auxMod, h, movefocus, l
bind = $auxMod, l, movefocus, r
bind = $auxMod, k, movefocus, u
bind = $auxMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# steam (or whatever)
bind = $mainMod, F, togglespecialworkspace, foo
bind = $mainMod SHIFT, F, movetoworkspace, special:foo
# gimp
bind = $mainMod, S, togglespecialworkspace, sketchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:sketchpad

bind = $mainMod, A, togglespecialworkspace, mongo
bind = $mainMod SHIFT, A, movetoworkspace, special:mongo
bind = $mainMod, D, togglespecialworkspace, dbeaver
bind = $mainMod SHIFT, D, movetoworkspace, special:dbeaver
bind = $mainMod, O, togglespecialworkspace, obs
bind = $mainMod SHIFT, O, movetoworkspace, special:obs

bind = $mainMod, Y, togglespecialworkspace, yubi
bind = $mainMod, X, togglespecialworkspace, keepassxc
bind = $mainMod SHIFT, Y, movetoworkspace, special:yubi
bind = $mainMod SHIFT, X, movetoworkspace, special:keepassxc

# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod, mouse_down, workspace, e+1
#bind = $mainMod, mouse_up, workspace, e-1


# Magnifier
# Disable scroll while holding mainMod

# Zoom in/out
bind = $mainMod, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 1.1}')
bind = $mainMod, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 - 1.1}')
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

source = $HOME/.config/hypr/hyprland.apps.conf
source = $HOME/.config/hypr/hyprland.integrations.conf
